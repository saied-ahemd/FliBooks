<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.css">
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <a class="navbar-brand uppercase" href="/"> <span class="home">FlieBooks</a>
        <button class="navbar-toggler" type="button" data-target="#navbarResponsive" data-toggle="collapse"
            style="color: #8ab6ff !important;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="index.html"
                        style="color: #8ab6ff">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="search.html"
                        style="color: #8ab6ff">Search</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="recommended.html"
                        style="color: #8ab6ff">Recommended</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="deals.html"
                        style="color: #8ab6ff">Deals</a>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="about.html"
                        style="color: #8ab6ff">About</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="content">
            <div class="similar data-container">
                <img class="rounded-circle z-depth-2" alt="100x100" src="images/1_d.jpg" data-holder-rendered="true">
                <p>user name</p>
                <button type="button" class="btn btn-primary">Personal info</button>
                <button type="button" class="btn b1 ">Previuous books</button>
                <button type="button" class="btn b2">Settings</button>
                <button type="button" class="btn btn-danger" id="logOut">Logout</button>
            </div>
            <div class="similar form-container">
                <div class="left-part-form">
                    <form>
                        <input type="text" id="fname" name="fname" placeholder="First name" class="form-control">
                        <input type="text" id="lname" name="lname" placeholder="Last name" class="form-control">
                        <input type="text" id="username" name="username" placeholder="User name" class="form-control">
                        <input type="email" id="email" name="email" placeholder="Email@gmail.com" class="form-control">
                    </form>
                </div>
                <div class="right-part-form">
                    <img alt="100x100" src="images/5.jpeg" data-holder-rendered="true"><br>
                    <button type="button" class="btn btn-primary">Change picture</button>
                </div>
            </div>
        </div>
    </section>

    <!-- start scripts -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/front.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $("#logOut").on("click", function () {
            window.location.replace("index.html");
        });
    </script>
    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- end scripts -->
</body>

</html>
