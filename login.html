<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" <link
        rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.css">
    <title>Login</title>
</head>

<body>
    <!-- start login box -->
    <div class="header">
        <div class="over">
            <div class="container">
                <h2 class="text-center login-text">Get Ready For Your<br> LifeTime Journey</h2>
                <!-- start input  -->
                <div class="inpts">
                    <form action="index.html">
                        <div class="con2">
                            <input type="email" name="email" placeholder="Eamil" class="form-control input2"
                                required="required">
                            <i class="far fa-envelope fa-lg icone"></i>
                        </div>
                        <div class="con3">
                            <input type="password" name="password" placeholder="Password" class="form-control input3"
                                required>
                            <i class="fas fa-lock fa-lg icone"></i>
                            <a href="#" class="forget-password">Forgot Password?</a>
                        </div>
                        <div class="option">
                            <div class="buttons">
                                <input type="submit" value="Login" class="btn btn-default b1" id="login-btn">
                                <a href="signup.html" value="Register" class="btn btn-outline-secondary b2">Register</a>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- end input  -->
                <!-- start option -->
                <div class="option2">
                    <div class="web">
                        <div class="web1">
                            <i class="fab fa-facebook-f fa-1x fa-fw"></i> <span>Login With Facebook</span>
                        </div>
                        <div class="web2">
                            <i class="fab fa-google-plus-g fa-fw fa-1x"> </i> <span>Login With Google</span>
                        </div>
                    </div>

                </div>
                <!-- end option -->

            </div>
        </div>
    </div>
    <!-- end login box -->
    <!-- start scripts -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/front.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $('login-btn').on('click', function () {
            window.location.replace('index.html');
        });
    </script>
    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- end scripts -->
</body>

</html>
