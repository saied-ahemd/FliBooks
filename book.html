<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.css">
    <title>Book</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="mainNav">
        <a class="navbar-brand uppercase" href="/"> <span class="home">FlieBooks</a>
        <button class="navbar-toggler" type="button" data-target="#navbarResponsive" data-toggle="collapse"
            style="color: #8ab6ff !important;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="index.html"
                        style="color: #8ab6ff">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="search.html"
                        style="color: #8ab6ff">Search</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="recommended.html"
                        style="color: #8ab6ff">Recommended</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="deals.html"
                        style="color: #8ab6ff">Deals</a>
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="about.html"
                        style="color: #8ab6ff">About</a></li>
            </ul>
        </div>
    </nav>
    <section>

        <div class="container">
            <div class="row">
                <div class="col-lg-7 book">
                    <div class="cell example example1" id="example-1">
                        <form>
                            <fieldset>
                                <div class="row">
                                    <label for="example1-name" data-tid="elements_examples.form.name_label">Name</label>
                                    <input id="example1-name" data-tid="elements_examples.form.name_placeholder"
                                        type="text" placeholder="Jane Doe" required="" autocomplete="name">
                                </div>
                                <div class="row">
                                    <label for="example1-email"
                                        data-tid="elements_examples.form.email_label">Email</label>
                                    <input id="example1-email" data-tid="elements_examples.form.email_placeholder"
                                        type="email" placeholder="janedoe@gmail.com" required="" autocomplete="email">
                                </div>
                                <div class="row">
                                    <label for="example1-phone"
                                        data-tid="elements_examples.form.phone_label">Phone</label>
                                    <input id="example1-phone" data-tid="elements_examples.form.phone_placeholder"
                                        type="tel" placeholder="(941) 555-0123" required="" autocomplete="tel">
                                </div>
                                <div class="row">
                                    <label for="example1-phone" data-tid="elements_examples.form.phone_label">Card
                                        Number</label>
                                    <input id="example1-phone" data-tid="elements_examples.form.phone_placeholder"
                                        type="tel" placeholder="4568 5624 3254 2562" required="" autocomplete="tel">
                                </div>
                                <button type="submit" data-tid="elements_examples.form.pay_button">Pay $320</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5" style="margin: auto;">
                    <div class="card single-item" style=" overflow: hidden;">
                        <div class="img-container">
                            <img src="images/8 Cheap And Free Things To Do In Prague.jfif" alt="sweets1"
                                class="card-img-top store-img">
                        </div>
                        <div class="location" style="position: absolute; width: 70px;">
                            <i class="fa fa-map-marker" style="margin: 0px; position: absolute; top: 5px;
                          left: 7px; color: #97BDFF;"></i>
                            <h6 class="text-center" style="margin: 4px 0px 4px 15px; font-weight: 100;">Paris</h6>
                        </div>
                        <div class="card-body mx-auto">
                            <div class="card-text">
                                <div class="row place book-place" style="width: 100%;">
                                    <div class="col-7" style="margin:auto;">
                                        <h6>
                                            Place
                                        </h6>
                                        <p>
                                            Prague
                                        </p>
                                    </div>
                                    <div class="col-5" style="margin:auto ;">
                                        <button class="see-more" style="width: 100%;">
                                            See More
                                        </button>
                                    </div>
                                </div>
                                <div class="price">
                                    <h6>Price</h6>
                                    <p>$ 320</p>
                                </div>
                                <div class="recommendations">
                                    <h6>Recommendations</h6>
                                    <p>50 recommendations</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <!-- scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/front.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $(".see-more").on('click', function () {
            window.location.replace("info.html");
        });
    </script>

    <!-- scripts -->
</body>

</html>
